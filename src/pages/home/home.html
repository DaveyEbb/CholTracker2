<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My Bloodtests
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createBloodtest()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-list-header>
    Blood Test Results
  </ion-list-header>
  <ion-item *ngFor="let bloodtest of bloodtestList | async"
    (click)="moreBloodtestOptions(bloodtest.$key)">
    <ion-icon name="flask" color="danger" item-left></ion-icon>
    <h2>{{bloodtest.bloodtestDesc}}</h2>
    <p>Date: <strong>{{bloodtest.testDate}}</strong></p>
  </ion-item>
</ion-list>

</ion-content>
