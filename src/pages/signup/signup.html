<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cholesterol Tracker
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="signup">
  <br><br>
  <!--<img src="http://placehold.it/300x100" class="auth-img">-->
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" 
        (change)="elementChanged(email)" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && 
        (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item> 
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" 
        (change)="elementChanged(password)" placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && 
          (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <!--<ion-item>
      <ion-label stacked>Date of Birth</ion-label>
      <ion-input #birthDate formControlName="birthDate" type="date" 
        (change)="elementChanged(birthDate)" placeholder="Your date of birth"
        [class.invalid]="!signupForm.controls.birthDate.valid && 
          (birthDateChanged || submitAttempt)">
      </ion-input>
    </ion-item>-->

    <br><br>

    <button ion-button block type="submit">
      Create an Account
    </button>

  </form>

</ion-content>
