
<ion-header>
  <ion-navbar>
    <ion-title>Blood Test Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-list>
    
    <ion-item>
      <ion-icon color="secondary" name="information-circle" item-left></ion-icon>
      {{bloodtest?.bloodtestDesc}}
    </ion-item>

    <ion-item>
      <ion-icon color="" name="information-circle" item-left></ion-icon>
      Date: {{bloodtest?.testDate}}
    </ion-item>

    <ion-item>
      <ion-icon color="secondary" name="information-circle" item-left></ion-icon>
      HDL: {{bloodtest?.hdl}}
    </ion-item>

    <ion-item>
      <ion-icon color="secondary" name="information-circle" item-left></ion-icon>
      LDL: {{bloodtest?.ldl}}
    </ion-item>

    <ion-item>
      <ion-icon color="secondary" name="information-circle" item-left></ion-icon>
      Triglycerides: {{bloodtest?.trigl}}
    </ion-item>

    <ion-item>
      <ion-icon color="secondary" name="information-circle" item-left></ion-icon>
      Total Cholesterol: {{bloodtest?.totchol}}
    </ion-item>
    

  </ion-list>

</ion-content>
